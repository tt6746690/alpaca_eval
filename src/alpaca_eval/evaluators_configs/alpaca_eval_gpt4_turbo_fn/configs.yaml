# copied from https://github.com/tatsu-lab/alpaca_eval/blob/2daa6e11b194653043ca74f735728dc068e04aae/src/alpaca_eval/evaluators_configs/alpaca_eval_gpt4_turbo_fn/configs.yaml
# TODO: ensure it's JSON with new API
alpaca_eval_gpt4_turbo_fn:
  prompt_template: "alpaca_eval_gpt4_turbo_fn/alpaca_eval_fn.txt"
  fn_completions: "openai_completions"
  completions_kwargs:
    model_name: "gpt-4-1106-preview"
    max_tokens: 100
    temperature: 0
    function_call:
      name: "make_leaderboard"
    functions:
      - name: "make_leaderboard"
        description: "Make a leaderboard of models given a list of the models ordered by the preference of their outputs."
        parameters:
          type: "object"
          properties:
            ordered_models:
              type: "array"
              description: "A list of models ordered by the preference of their outputs"
              items:
                type: "object"
                properties:
                  model:
                    type: "string"
                    description: "The name of the model"
                  rank:
                    type: "number"
                    description: "Order of preference of the model, 1 has the best output"
        "required": [ "ordered_models" ]
  fn_completion_parser: "pipeline_meta_parser"
  completion_parser_kwargs:
      parsers_to_kwargs:
        json_parser:
          annotation_key: "ordered_models"
        ranking_parser: {}
  batch_size: 1